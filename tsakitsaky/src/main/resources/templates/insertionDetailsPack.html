<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Insertion details pack</title>
</head>
<body>
    
    <div class="flex">
        <!-- sidebar -->
        <div th:replace="~{fragments/sidebar.html}"></div>

        <div class="min-h-screen w-full">
            <div id="toast" class="hidden absolute top-4 right-5 rounded-md bg-red-200 text-red-800 py-2 px-5 max-w-md" th:text="${message}"></div> 
            <div class="title flex justify-center items-center mt-5 mb-6">
                <h2>Insertion details pack</h2>
            </div>

            <div class="ml-4 mb-6">
                <h4>Pack a <span th:text="${montant}" class="text-lg font-medium"></span> Ar</h4>
            </div>

            <div class="grid grid-cols-2">
                <div class="flex justify-center">
                    <div class="form-card h-max">
                        <form th:action="@{/insertionDetailsPack}" method="post">
                            <div class="input-field">
                                <label for="idProduit">Produit</label>
                                <select name="idProduit" id="idProduit" class="input">
                                    <option th:each="produit : ${allProduit}" th:value="${produit.id}" th:text="${produit.nom} + '(' + ${produit.uniteMesure} +')'"></option>
                                </select>
                            </div>
    
                            <div class="input-field">
                                <label for="quantite" class="label">Quantite</label>
                                <input type="number" class="input" name="quantite" id="quantite">
                            </div>
    
                            <div class="button flex justify-center">
                                <button class="btn">Valider</button>
                            </div>
                        </form>
                    </div>
                </div>
                

                <div class="flex justify-center h-max">
                    <div class="">
                        <table>
                            <thead>
                                <tr>
                                    <th>Produit</th>
                                    <th>Quantite</th>
                                </tr>
                            </thead>
    
                            <tbody>
                                <tr th:each="dp : ${listDetailsPack}">
                                    <td th:text="${dp.produit.nom} + '(' + ${dp.produit.uniteMesure} +')'"></td>
                                    <td th:text="${dp.quantite}"></td>
                                </tr>
                            </tbody>
                        </table>

                        <div class="flex justify-center mt-3">
                            <h4>Prix total: <span th:text="${prixTotal}" class="font-semibold"></span> Ar</h4>
                        </div>

                        <div class="flex justify-center mt-3 space-x-3">
                            <a th:href="@{/checkInsertPack}" class="p-2 text-base font-medium text-white rounded-lg bg-green-500">Ok</a>
                            <a th:href="@{/cancelDetailsPack}" class="p-2 text-base font-medium text-white rounded-lg bg-red-500">Annuler</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script th:src="@{/js/script.js}"></script>

</body>
</html>
