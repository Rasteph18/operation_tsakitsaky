<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <title>Login</title>
</head>
<body>
    <div class="min-h-screen flex justify-center items-center relative">
        <div id="toast" class="hidden absolute top-4 right-5 rounded-md bg-red-200 text-red-800 py-2 px-5 max-w-md">Email ou mot de passe incorrect</div> 
        <div class="formulaire w-1/3 border shadow rounded-t-xl">
            <div class="flex justify-center items-center mb-4 py-3 w-full bg-teal-500 rounded-t-xl">
                <h3 class="text-white">Bienvenue</h3>
            </div>
            <div class="w-full py-6 px-24">
                <form th:action="@{/auth}" method="post" class="space-y-6 w-full">
                    <div class="input-field">
                        <input type="text" name="mail" placeholder="Mail" class="text-base font-normal border-b-2 border-slate-300 p-2 focus:border-teal-500 focus:outline-none w-full">
                    </div>
                    <div class="input-field">
                        <input type="password" name="mdp" placeholder="Mot de passe" class="text-base font-normal border-b-2 border-slate-300 p-2 focus:border-teal-500 focus:outline-none w-full">
                    </div>
    
                    <div class="button">
                        <button class="bg-teal-500 text-white text-base font-medium shadow-sm rounded-full py-2 w-full transition duration-700 hover:bg-teal-600">Se connecter</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Récupère le paramètre de l'URL après la redirection
        const urlParams = new URLSearchParams(window.location.search);
        const authError = urlParams.get('error');
    
        // Si le paramètre 'error' est présent et a la valeur 'true', affiche le toast
        if (authError === 'true') {
            showToast();
        }
    
        // Fonction pour afficher le toast
        function showToast() {
            var toast = document.getElementById("toast");
            toast.classList.remove("hidden");
            setTimeout(function() {
                toast.classList.add("hidden");
            }, 3000); // Cache le toast après 3 secondes
        }
    </script>
    
</body>
</html>
